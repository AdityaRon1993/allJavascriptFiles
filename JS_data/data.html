<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="data.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <center>
            <h1>Input the desired values</h1>
            <form action="#">
                    <input type="number" class="data emp_id" placeholder="Id" min="0" >
                    <input type="text" class="data emp_name" placeholder="Employee name">
                    <input type="text" class="data emp_address" placeholder="Employee Addres">
                    <input type="text" class="data emp_department" placeholder="Employee Department">
                    <button class="add">ADD</button>
            </form>

            <div>
                <br>
                <br>
                <br>

                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>ADDRESS</th>
                        <th>DEPARTMENT</th>
                    </tr>
                    </thead>
                    <tbody class="dynamic_table"></tbody>

                </table>
            </div>
        </center> 
        
    </div>
    
    <script src="data.js"></script>
</body>
</html>
