<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="calculator">
            <div class="row">
            <span class="area">0</span>
            </div>
            
            <div class="row">
                <button class="number one" value="1" onclick="f1('1')">1</button>
                <button class="number two" value="2" onclick="f1('2')">2</button>
                <button class="number three"  value="3" onclick="f1('3')">3</button>
                <button class="func divide" value="divide" onclick="f2('divide')">/</button>
            </div>
            <div class="row">
                    <button class="number four"  value="4"onclick="f1('4')">4</button>
                    <button class="number five" value="5"onclick="f1('5')">5</button>
                    <button class="number six" value="6"onclick="f1('6')">6</button>
                    <button class="func multiply" value="multiply"onclick="f2('multiply')">*</button>
            </div>
            <div class="row">
                    <button class="number seven" value="7"onclick="f1('7')">7</button>
                    <button class="number eight" value="8"onclick="f1('8')">8</button>
                    <button class="number nine" value="9"onclick="f1('9')">9</button>
                    <button class="func minus" value="minus"onclick="f2('minus')">-</button>
            </div>
            <div class="row">
                    <button class="number zero" value="0"onclick="f1('0')">0</button>
                    <button class="number decimal" value="."onclick="f1('.')">.</button>
                    <button class="func clear" value="clear"onclick="f1('')">C</button>
                    <button class="func plus" value="plus"onclick="f2('plus')">+</button>
            </div>
            <div class="row">
                    <button class="func equal" onclick="f3()">=</button>
                    
            </div>
        </div>

    </div>



    <script src="cal.js"></script>
</body>
</html>
