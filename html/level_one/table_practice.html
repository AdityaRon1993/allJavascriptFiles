<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>col row span</title>
    <style>
        body{
            margin: 0%;
            padding: 0%;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 align=center>ONLY COLUMN SPAN</h2>
    <table border=2 width=25% rules=all align=center>
        <tr>
            <th>Name</th>
            <th>Roll</th>
            <th colspan="2">Number</th>
        </tr>
        <tr>
            <td>Aditya</td>
            <td>100</td>
            <td>8348174993</td>
            <td>9434315508</td>
        </tr>
        <tr>
            <td>Banalata</td>
            <td>102</td>
            <td>9564277388</td>
            <td>6258978545</td>
        </tr>
    </table>
    <br><hr><br>
    <h2 align=center>ONLY ROW SPAN</h2>
        <table border=2 width=25% rules=all align=center>
                <tr>
                    <td  rowspan=3>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td rowspan=2>7</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>9</td>
                </tr>

        </table>
        <br><hr><br>
        <h2 align=center>BOTH COLUMN AND ROW SPAN</h2>
        <table border=2 width=25% rules=all align=center>
            <tr>
                <td rowspan=3>1</td>
                <td colspan="2">2</td>
            </tr>
            <tr>
                <td colspan=2>3</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
            </tr>
        </table>
        <br><hr>
        <p>H<sup>2</sup>SO<sub>4</sub></p>

    
</body>
</html>
