<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LIST</title>
</head>
<body>
    <h1>LIST</h1>
    <ol start="3" type="A">
        <li>Bangalore</li>
        <li>Chennai</li>
        <li>Pune</li>
        <li>Delhi</li>
        <li>Kolkata</li>
    </ol>
    <ul type="squares">
        <li>bangalore</li>
        <li>Chennai</li>
        <li>Pune</li>
        <li>Delhi</li>
        <li>Kolkata</li>
    </ul>
    <dl>
        <dt> South
            <dd>bangalore</dd>
        </dt>
        <dt> South-east
            <dd>Chennai</dd>
        </dt>
        <dt> South-west
            <dd>Pune</dd>
        </dt>
        <dt> North
            <dd>Delhi</dd>
        </dt>
        <dt> East
            <dd>Kolkata</dd>
        </dt>
    </dl>
</body>
</html>
