<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>Modal</title>
</head>
<body>
    <!-- NOT WORKING -->
    <button class="btn btn-primary btn-lg" data-target="#loginModal" data-toggle="modal" align="center">login</button>
    <div class="modal" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Login</h1>
                    <button class="close" data-dismiss="modal"><span class=""glyphicon glyphicon-remove></span></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="inputUserName">USER NAME</label>
                            <input class="form-control" placeholder="enter the user name" type="text" id="inputUserName">
                        </div>
                        <div class="form-group">
                            <label for="inputpassword" >PASSWORD</label>
                            <input type="password" id="inputpassword" class="form-control" placeholder="enter the password">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-primary" value="login">
                    <button class="btn vtn-danger" data-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
